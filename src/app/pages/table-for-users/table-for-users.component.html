
<h2 style="text-align: center;">Ver vehiculos de la sucursal:</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element"> <a mat-stroked-button color="primary" routerLink="/vehicle/{{element.id}}">Ver más</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons style="width: 900px; margin: auto"></mat-paginator>

<div style="text-align: center; margin-top: 20px;">
    <button mat-button color="primary" layout-align="center center" (click)="openModal()">Añadir vehiculo</button>
    <button mat-button color="primary" layout-align="center center" (click)="refreshTable()">Refrescar tabla</button>
    <h3 *ngIf="error" style="color: red">{{ message }}</h3>
</div>
